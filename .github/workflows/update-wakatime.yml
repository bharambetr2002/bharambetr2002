name: Update WakaTime Stats in README

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch WakaTime Stats
        id: waka_stats
        run: |
          TOTAL_HOURS=$(curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
            "https://wakatime.com/api/v1/users/current/stats/last_7_days" | jq -r '.data.grand_total.text')

          TODAY_HOURS=$(curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
            "https://wakatime.com/api/v1/users/current/summaries?range=today" | jq -r '.data[0].grand_total.text')

          echo "TOTAL_HOURS=$TOTAL_HOURS" >> $GITHUB_ENV
          echo "TODAY_HOURS=$TODAY_HOURS" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|**Total Coding Time:** ‚è≥ _Updating..._|**Total Coding Time:** ‚è≥ $TOTAL_HOURS|" README.md
          sed -i "s|**Today's Coding Time:** ‚è≥ _Updating..._|**Today's Coding Time:** ‚è≥ $TODAY_HOURS|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated WakaTime stats üìä"
          git push
        continue-on-error: true
