name: Update WakaTime Stats in README

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch WakaTime Stats
        id: waka_stats
        run: |
          # Fetch total coding time for the last 7 days
          TOTAL_HOURS=$(curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
            "https://wakatime.com/api/v1/users/current/stats/last_7_days" | jq -r '.data.grand_total.text')

          # Fetch today's coding time
          TODAY_HOURS=$(curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
            "https://wakatime.com/api/v1/users/current/summaries?range=today" | jq -r '.data[0].grand_total.text')

          # Default to '0h 0m' if the variables are empty
          TOTAL_HOURS=${TOTAL_HOURS:-0h 0m}
          TODAY_HOURS=${TODAY_HOURS:-0h 0m}

          # Escape special characters for sed
          ESCAPED_TOTAL_HOURS=$(printf '%s\n' "$TOTAL_HOURS" | sed -e 's/[\/&]/\\&/g')
          ESCAPED_TODAY_HOURS=$(printf '%s\n' "$TODAY_HOURS" | sed -e 's/[\/&]/\\&/g')

          echo "ESCAPED_TOTAL_HOURS=$ESCAPED_TOTAL_HOURS" >> $GITHUB_ENV
          echo "ESCAPED_TODAY_HOURS=$ESCAPED_TODAY_HOURS" >> $GITHUB_ENV

      - name: Update README
        run: |
          # Update Total Coding Time
          sed -i "s|**Total Coding Time:** ‚è≥ .*|**Total Coding Time:** ‚è≥ ${{ env.ESCAPED_TOTAL_HOURS }}|" README.md
          # Update Today's Coding Time
          sed -i "s|**Today's Coding Time:** ‚è≥ .*|**Today's Coding Time:** ‚è≥ ${{ env.ESCAPED_TODAY_HOURS }}|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated WakaTime stats üìä"
          git push
        continue-on-error: true
