name: Update WakaTime Stats in README

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch WakaTime Stats
        id: waka_stats
        run: |
          TOTAL_HOURS=$(curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
            "https://wakatime.com/api/v1/users/current/stats/last_7_days" | jq '.data.grand_total.text')

          TODAY_HOURS=$(curl -s -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
            "https://wakatime.com/api/v1/users/current/daily_summary" | jq '.[0].grand_total.text')

          echo "TOTAL_HOURS=$TOTAL_HOURS" >> $GITHUB_ENV
          echo "TODAY_HOURS=$TODAY_HOURS" >> $GITHUB_ENV

      - name: Update README with WakaTime Stats
        run: |
          sed -i "s|<!--START_TOTAL_CODING_TIME-->.*<!--END_TOTAL_CODING_TIME-->|<!--START_TOTAL_CODING_TIME-->$TOTAL_HOURS<!--END_TOTAL_CODING_TIME>|" README.md
          sed -i "s|<!--START_TODAY_CODING_TIME-->.*<!--END_TODAY_CODING_TIME-->|<!--START_TODAY_CODING_TIME-->$TODAY_HOURS<!--END_TODAY_CODING_TIME>|" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Updated README with latest WakaTime stats" || echo "No changes to commit"
          git push
